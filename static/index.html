<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Telegram User Info</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f0f0;
      color: #333;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 8px;
      background: white;
      box-shadow: 0 4px 15px rgb(0 0 0 / 0.1);
    }
    h1 {
      text-align: center;
      color: #0077ff;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #0077ff;
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }
    button:hover {
      background: #005fcc;
    }
    pre {
      background: #222;
      color: #eee;
      padding: 20px;
      border-radius: 8px;
      font-size: 1rem;
      white-space: pre-wrap;
      margin-top: 20px;
      line-height: 1.5;
    }
    .flag {
      font-weight: bold;
      color: white;
      padding: 3px 8px;
      border-radius: 5px;
      margin-left: 5px;
      font-size: 0.9rem;
    }
    .scam {
      background: #ff3b3b;
    }
    .fake {
      background: #ff9900;
    }
    .clean {
      background: #28a745;
    }
  </style>
</head>
<body>
  <h1>Telegram User Info</h1>
  <input
    type="text"
    id="username"
    placeholder="Enter Telegram username (without @)"
    autocomplete="off"
  />
  <button onclick="fetchUserInfo()">Get Info</button>

  <pre id="output"></pre>

  <script>
    async function fetchUserInfo() {
      const usernameInput = document.getElementById("username");
      const username = usernameInput.value.trim();
      const output = document.getElementById("output");
      if (!username) {
        output.textContent = "Please enter a username.";
        return;
      }
      output.textContent = "Fetching data...";
      try {
        const res = await fetch(`/get_user_info?username=${encodeURIComponent(username)}`);
        const data = await res.json();
        if (data.error) {
          output.textContent = `Error: ${data.error}`;
          return;
        }

        // Build output string
        let flags = "";
        if (data.is_scam) flags += '<span class="flag scam">⚠️ Scam</span>';
        else if (data.is_fake) flags += '<span class="flag fake">⚠️ Fake</span>';
        else flags += '<span class="flag clean">✅ Clean</span>';

        output.innerHTML = `
✘《 User Information ↯ 》
↯ Full Name: ${data.full_name || "N/A"}
↯ User ID: ${data.user_id}
↯ Username: ${data.username}
↯ Chat Id: ${data.chat_id}

↯ Premium User: ${data.premium}
↯ Verified: ${data.verified}
↯ Status: ${data.status}
↯ Account Created On: ${data.account_created_on}
↯ Account Age: ${data.account_age}
↯ Flags: ${flags}
        `;
      } catch (err) {
        output.textContent = "Failed to fetch data. Try again.";
      }
    }
  </script>
</body>
</html>
